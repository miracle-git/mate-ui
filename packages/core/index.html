<body>
<script>



  function flatten(item) {
    const res = {}
    function recursive (obj, prop) {
      if (Object.prototype.toString.call(obj) === '[object Object]') {
        let empty = true
        Object.keys(obj).forEach(p => {
          empty = false
          recursive(obj[p], prop ? `${prop}.${p}` : p)
        })
        if (empty && prop) {
          res[prop] = {}
        }
      } else if (Object.prototype.toString.call(obj) === '[object Array]') {
        const len = obj.length
        if (len > 0) {
          obj.forEach((item, index) => recursive(item, prop ? `${prop}.[${index}]` : index))
        } else {
          res[prop] = []
        }
      } else {
        res[prop] = obj
      }
    }
    recursive(item, '')
    return res
  }
  // console.log(pick([{ id: 1, name: 'Miracle', age: 20 }, { id: 2, name: 'Jack', age: 32 }], 'id', 'name'))
  // console.log(pick([{ id: 1, name: 'Miracle', age: 20 }, { id: 2, name: 'Jack', age: 32 }], ['id', 'name']))
  console.log(flatten({ id: 1, name: 'Miracle', age: 20, address: { office: { province: '广东', city: '深圳' } }, packages: ['core', { name: 'web', version: '1.0' }, 'icon'] }))
</script>
