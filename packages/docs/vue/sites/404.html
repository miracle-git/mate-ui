<!DOCTYPE html>
<html>
<head>
  <title>Mate Design Vue — An enterprise-level UI components based on Mate Design and Vue.js</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="description" content="An enterprise-level UI components based on Mate Design and Vue" />
  <link rel="shortcut icon" type="image/x-icon" href="./public/favicon.ico" />
  <style id="nprogress-style">
    #page-404 {
      background-image: url('./public/404.webp');
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: auto;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 100;
    }

    section {
      position: absolute;
      bottom: 25%;
      left: 40%;
      text-align: center;
    }

    p {
      color: #314659;
      font-size: 18px;
    }

    p a {
      text-decoration: none;
    }
  </style>
</head>

<body>
<div id="app">
  <div id="page-404" data-reactroot="">
    <section>
      <p>
        你要找的页面不存在
        <a href="/">返回首页</a>
      </p>
    </section>
    <style>
      #app {
        height: 100%;
        background-color: #fff;
      }
    </style>
  </div>
</div>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-151755889-1"></script>
<script>
  window.__mate_gtag__ = window.__mate_gtag__ || []
  function gtag() {
    __mate_gtag__.push(arguments)
  }
  gtag('js', new Date())
  gtag('config', 'UA-151755889-1')
</script>
</body>
</html>
